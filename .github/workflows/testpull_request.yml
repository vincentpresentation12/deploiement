name: Tests Unitaires

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  
jobs:
  test:
    runs-on: docker

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn

    - name: Run tests
      if: ${{ github.event_name == 'pull_request' }}
      run: yarn test

